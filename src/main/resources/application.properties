spring.application.name=Secure-User-Management-System-Project
# Spring DataSource configuration
spring.datasource.url=jdbc:mysql://localhost:3306/secure_user_management
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Hibernate configuration
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.id.new_generator_mappings=false
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# Server Configuration
server.port=8080

# JWT Configuration
jwt.secret=hqfs0#2133786nfaryasvedbvsdqpedvvzffe
jwt.expiration-ms=3600000  # 1 hour in milliseconds

# Spring Security Configuration
spring.security.user.name=admin
spring.security.user.password=adminpassword
spring.security.oauth2.client.registration.google.client-id=your-client-id
spring.security.oauth2.client.registration.google.client-secret=your-client-secret

# Logging Configuration
logging.level.org.springframework.security=DEBUG
logging.level.com.example=DEBUG
